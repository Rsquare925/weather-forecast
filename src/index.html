<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather Forecast</title>
		<link href="./output.css" rel="stylesheet" />
		<script src="./script.js" defer></script>
	</head>
	<body>
		<h1
			class="bg-[#1A4D2E] text-center p-4 text-2xl text-white font-extrabold"
		>
			Weather Dashboard
		</h1>
		<main>
			<section>
				<label for="name">Enter a City Name</label>
				<input
					type="text"
					placeholder="Eg: Uttrakhand, Delhi, Mumbai"
				/>
				<button id="search-city">Search</button>
				<p>or</p>
				<button id="current-location">Use Current Location</button>
			</section>
			<section>
				<section class="current-city">
					<h2 id="current-city-name"></h2>
					<p id="current-city-temp"></p>
					<p id="current-city-wind"></p>
					<p id="current-city-humid"></p>
				</section>
				<section></section>
			</section>
		</main>
	</body>
</html>
