<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather Forecast</title>
		<link href="./output.css" rel="stylesheet" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
		/>

		<script src="./script.js" defer></script>
	</head>
	<body>
		<h1
			class="bg-[#7469B6] text-center p-4 text-2xl text-white font-extrabold md:text-[1.8rem]"
		>
			Weather Dashboard
		</h1>
		<main
			class="w-[90%] mx-auto sm:w-[80%] sm:grid sm:grid-cols-[1fr, 1fr] sm:gap-4 lg:lg:grid-cols-[minmax(300px,1fr),1fr,1fr,1fr,1fr] lg:w-[90%] max-w-[1150px]"
		>
			<section
				class="flex flex-col gap-2 mt-4 w-[100%] lg:row-span-2 lg:w-[100%] lg:col-span-1"
			>
				<label
					for="city-name"
					class="font-bold text-center md:text-[1.2rem]"
					>Enter a City Name</label
				>
				<div class="input-container">
					<input
						class="p-3 w-[100%] border-red-500"
						type="text"
						placeholder="Eg: Delhi, Mumbai, Haryana"
						id="city-name"
						list="suggestionsList"
					/>
					<datalist id="suggestionsList"> </datalist>
				</div>
				<button id="search-city" class="bg-[#7469B6] btn mt-4">
					Search
				</button>
				<div class="relative or my-3">
					<p class="w-fit mx-auto text-[1.1Srem] font-bold">or</p>
				</div>
				<div id="current-location-btn-container">
					<button
						id="current-location"
						class="bg-[#AD88C6] btn w-[100%]"
					>
						Use Current Location
					</button>
				</div>
			</section>
			<section
				class="current-city mt-8 bg-[#7469B6] p-4 text-[1rem] text-white font-semibold flex justify-between sm:ml-auto lg:col-span-4 w-[100%]"
			>
				<div class="flex flex-col gap-4 md:text-xl">
					<h2
						id="current-city-name"
						class="text-xl md:text-2xl font-bold"
					></h2>
					<p id="current-city-temp"></p>
					<p id="current-city-wind"></p>
					<p id="current-city-humid"></p>
				</div>
				<div class="flex flex-col items-center font-bold">
					<div id="current-city-weather-icon"></div>
					<p id="current-city-weather"></p>
				</div>
			</section>
			<section class="sm:col-span-2 lg:col-span-4">
				<section
					class="mt-[1.3rem] flex flex-col gap-4 md:mt-[2rem] lg:mt-[1rem]"
				>
					<h2
						class="text-2xl font-extrabold text-center md:text-3xl"
						id="forecast-city"
					>
						5-Day Forecast of Delhi
					</h2>
					<div
						class="grid gap-4 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4"
					>
						<section class="card-container">
							<p class="card-date"></p>
							<div class="card-icon"></div>
							<p class="card-temp"></p>
							<p class="card-wind"></p>
							<p class="card-humidity"></p>
						</section>
						<section class="card-container">
							<p class="card-date"></p>
							<div class="card-icon"></div>
							<p class="card-temp"></p>
							<p class="card-wind"></p>
							<p class="card-humidity"></p>
						</section>
						<section class="card-container">
							<p class="card-date"></p>
							<div class="card-icon"></div>
							<p class="card-temp"></p>
							<p class="card-wind"></p>
							<p class="card-humidity"></p>
						</section>
						<section class="card-container">
							<p class="card-date"></p>
							<div class="card-icon"></div>
							<p class="card-temp"></p>
							<p class="card-wind"></p>
							<p class="card-humidity"></p>
						</section>
						<section class="card-container">
							<p class="card-date"></p>
							<div class="card-icon"></div>
							<p class="card-temp"></p>
							<p class="card-wind"></p>
							<p class="card-humidity"></p>
						</section>
					</div>
				</section>
			</section>
		</main>
	</body>
</html>
